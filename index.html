<!-- Alpine Tahoe — Hero + CTAs + Contact (with custom bg + badges) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alpine Tahoe — Insurance & Notary Services</title>
  <style>
    :root{
      --tahoe-blue:#006994;
      --tahoe-blue-dark:#004d6b;
      --muted:#6b7280;
      --card-bg:#ffffff;
      --radius:12px;
      --max-width:1100px;
      --content-pad:24px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    body{ margin:0; background:#f6f7f9; color:#0b1220; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
    .site { max-width:var(--max-width); margin:0 auto; padding:16px; }

    /* Header / Hero */
    .hero {
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:20px;
      padding:40px 16px;
      border-radius:16px;
      background:
        linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.15)),
        url('donner1.jpg') center/cover no-repeat;
      color:white;
      margin-bottom:18px;
      min-height:340px;
      box-shadow: 0 10px 30px rgba(6,22,40,0.08);
    }
    .hero .brand {
      font-size:2.4rem;
      font-weight:700;
      letter-spacing:0.2px;
      text-shadow:0 3px 12px rgba(0,0,0,0.35);
    }
    .hero .sub {
      max-width:820px;
      text-align:center;
      font-size:1.05rem;
      color:rgba(255,255,255,0.92);
      margin:0;
    }

    .cta-row{
      display:flex;
      gap:12px;
      margin-top:14px;
      flex-wrap:wrap;
    }
    .cta {
      display:inline-flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      padding:12px 20px;
      border-radius:10px;
      font-weight:600;
      box-shadow:0 6px 18px rgba(2,6,23,0.12);
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .cta:active{ transform:translateY(1px); }
    .cta-ins { background:var(--tahoe-blue); color:white; }
    .cta-not { background:rgba(255,255,255,0.92); color:var(--tahoe-blue); }
    .cta-ins:hover{ background:var(--tahoe-blue-dark); }
    .cta-not:hover{ background:#ffffff; filter:brightness(.98); box-shadow:0 10px 30px rgba(0,0,0,0.08); }

    /* Card area for contact/credentials */
    .cards { display:grid; grid-template-columns:1fr; gap:14px; margin-top:-36px; padding:0 8px 40px; }
    @media(min-width:880px){ .cards { grid-template-columns: 1fr 360px; } }
